name: Test tags

on:
  push:
    tags: ["prod"]
  workflow_dispatch:

env:
  STATE_BUCKET_URI: s3://oncarbon.app-serverless-state/staging/.serverless

jobs:
  tags:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⎔ Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.x"

      - name: 📜 List commits since last deploy
        run: |
          echo "ref: ${{ github.event.ref }}"
          echo "before: ${{ github.event.before }}"
          echo "after: ${{ github.event.after }}"
          echo "created: ${{ github.event.created }}"
          echo "deleted: ${{ github.event.deleted }}"
          echo "forced: ${{ github.event.forced }}"
          echo "head_commit: ${{ github.event.head_commit }}"
          echo "compare: ${{ github.event.compare }}"
          echo "commits: ${{ github.event.commits }}"
